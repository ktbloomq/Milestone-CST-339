<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">login</title>

    <style>
        td {
            border-style: solid
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post" style="max-width: 330px; padding: 15px;" class="m-auto">
            
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <!-- <div class="form-floating">
            <input th:field="*{email}" type="email" class="form-control" id="floatingInput">
            <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
            <input th:field="*{password}" type="password" class="form-control" id="floatingPassword">
            <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p>Not a member? <a href="/signup">Sign up</a></p> -->
            
            <input th:field="*{email}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input th:field="*{password}" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p>Not a member? <a href="/registration/">Sign up</a></p>

            <!-- <div th:if="${#fields.hasErrors('*')}">List of Errors</div> -->
            <div th:each="err : ${#fields.errors('*')}">
                <span style="color: red;" th:text="${err}" class="fieldError"></span>
            </div>
        </form>
    </div>
</body>
</html>
