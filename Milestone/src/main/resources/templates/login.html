    <meta charset="UTF-8">
    <title th:text="${title}">login</title>

    <style>
        td {
            border-style: solid
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post" style="max-width: 330px; padding: 15px;" class="m-auto">
            <!-- <table>
                <tr>
                    <td style="text-align: right;">User Name: </td> <td><input type="text" th:field="*{email}"></td><td><h5 style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">User Name error</h5></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Password: </td> <td><input type="password" th:field="*{password}"></td><td><h5 style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</h5></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <div>Not a member? <a href="/signup">Sign up</a></div>
                        <input type="submit" value="Submit" style="float: right;">
                    </td>
                </tr>
            </table> -->

            <input th:field="*{email}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input th:field="*{password}" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p>Not a member? <a href="/signup">Sign up</a></p>

            <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
            <div th:each="err : ${#fields.errors('*')}">
                <span style="color: red;" th:text="${err}" class="fieldError"></span>
            </div>
        </form>
    </div>
</body>
</html>
