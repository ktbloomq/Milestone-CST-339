<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Home</title>
</head>
<body>
     <div layout:fragment="content">
            <form action="#" th:action="@{createItem}" th:object="${productModel}" method="post" style="max-width: 330px; padding: 15px;" class="m-auto">
                  <input th:field="*{id}" type="text" id="inputID" class="form-control" placeholder="Product ID" style="margin:0.5rem 0rem" required autofocus>  
                  <input th:field="*{name}" type="text" id="inputText" class="form-control" placeholder="Product Name" style="margin:0.5rem 0rem" required autofocus>
                  <input th:field="*{price}" type="text" id="inputPrice" class="form-control" placeholder="Price" style="margin:0.5rem 0rem" required autofocus>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Create Product</button>
                  <div th:each="err : ${#fields.errors('*')}">
                        <span style="color: red;" th:text="${err}" class="fieldError"></span>
            </form>
      </div>
</body>
</html>
