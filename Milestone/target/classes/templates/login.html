<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<!-- <html xmlns:th="http://www.thymeleaf.org"></html> -->
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Login</title>
</head>
<body>
    <div layout:fragment="content">
        <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post" style="max-width: 330px; padding: 15px;" class="m-auto">
            
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <input th:field="*{email}" type="email" id="inputEmail" class="form-control" placeholder="Email address" style="margin:0.5rem 0rem" required autofocus>
            <input th:field="*{password}" type="password" id="inputPassword" class="form-control" placeholder="Password" style="margin:0.5rem 0rem" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p style="margin:0.25rem 0rem">Not a member? <a href="/registration/">Sign up</a></p>

            <!-- <div th:if="${#fields.hasErrors('*')}">List of Errors</div> -->
            <div th:each="err : ${#fields.errors('*')}">
                <span style="color: red;" th:text="${err}" class="fieldError"></span>
            </div>
        </form>
    </div>
</body>
</html>
